name: Send Push Notifications

on:
  schedule:
    # Утренняя отправка в 7:00, 7:05, 7:10 по Берлину (6:00, 6:05, 6:10 UTC)
    - cron: '0 6 * * *'   # 7:00 Berlin
    - cron: '5 6 * * *'   # 7:05 Berlin
    - cron: '10 6 * * *'  # 7:10 Berlin
  workflow_dispatch: # Возможность запускать вручную

jobs:
  send-notifications:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci --omit=dev

      - name: Send notifications
        env:
          GITHUB_TOKEN: ${{ secrets.NASTIA_DATA_TOKEN }}
          VAPID_PUBLIC_KEY: ${{ secrets.VAPID_PUBLIC_KEY }}
          VAPID_PRIVATE_KEY: ${{ secrets.VAPID_PRIVATE_KEY }}
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node scripts/sendNotifications.js
