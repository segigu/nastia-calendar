name: Send Push Notifications

on:
  schedule:
    # Проверять каждые 5 минут с 05:00 до 21:55 UTC, чтобы отправить пуш в случайное время между 07:00 и 21:55 по Берлину
    - cron: '*/5 5-21 * * *'
  workflow_dispatch: # Возможность запускать вручную

jobs:
  send-notifications:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci --omit=dev

      - name: Send notifications
        env:
          GITHUB_TOKEN: ${{ secrets.NASTIA_DATA_TOKEN }}
          VAPID_PUBLIC_KEY: ${{ secrets.VAPID_PUBLIC_KEY }}
          VAPID_PRIVATE_KEY: ${{ secrets.VAPID_PRIVATE_KEY }}
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        run: node scripts/sendNotifications.js
